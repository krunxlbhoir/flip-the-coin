<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip The Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Flip The Coin</h1>

    <div class="coin-wrapper">
      <div id="coin">
        <div class="heads">H</div>
        <div class="tails">T</div>
      </div>
    </div>

    <div id="status" aria-live="polite">Click to flip!</div>

    <button id="flipBtn">Flip Coin</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
